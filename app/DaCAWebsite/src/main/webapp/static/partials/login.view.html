<div class="col-md-2" id="left_div"></div>

<div class="col-md-8" id="center_div">

    <div class="row">
        <div class="col-md-6" id="login">
            <form name="form" ng-submit="vm.login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="login_username">Username</label>
                    <input type="text" name="username" id="login_username" class="form-control" ng-model="vm.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="login_password">Password</label>
                    <input type="password" name="password" id="login_password" class="form-control" ng-model="vm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <a href="#/login" class="btn btn-link">Forgot your password?</a> <!-- TODO: Add ForgotPassword -->
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary pull-right">Sign In</button>

        <div class="col-md-6" id="register">
            <form name="form" ng-submit="vm.register()" role="form">

                    <label for="register_username">First name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                    <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <label for="register_username">Last name</label>
                    <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="register_username">Username</label>
                    <input type="text" name="username" id="register_username" class="form-control" ng-model="vm.user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="register_password">Password</label>
                    <input type="password" name="password" id="register_password" class="form-control" ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Sign Up</button>

</div>
