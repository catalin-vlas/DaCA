<div id="matchalign" layout="row" flex>
    <md-sidenav class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-xs')"
                md-whiteframe="8"
                layout="column" layout-align="start center" flex="30">

        <md-toolbar class="md-hue-2" layout="row" layout-align="center center">
            <span class="md-headline">Match/Align</span>
        </md-toolbar>

        <md-content layout="column" layout-padding style="min-width:100%">
            <md-input-container>
                <md-select ng-model="vm.firstDataset">
                    <md-option ng-value="dataset" ng-repeat="dataset in vm.datasets">{{ dataset.name }}</md-option>
                </md-select>
            </md-input-container>

            <md-input-container>
                <md-select ng-model="vm.secondDataset">
                    <md-option ng-value="dataset" ng-repeat="dataset in vm.datasets">{{ dataset.name }}</md-option>
                </md-select>
            </md-input-container>

            <md-button ng-click="vm.submit()" ng-disabled="!vm.firstDataset || !vm.secondDataset">Submit</md-button>
        </md-content>
    </md-sidenav>

    <div flex="70" layout="row" layout-align="center center">
        <md-virtual-repeat-container ng-show="vm.alignments" layout-fill>
            <md-table-container layout-fill>
                <table md-table layout-fill>
                    <thead md-head>
                    <tr md-row>
                        <th md-column flex="35">Entity1</th>
                        <th md-column flex="35">Entity2</th>
                        <th md-column flex="10">Relation</th>
                        <th md-column flex="20">Confidence</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row md-virtual-repeat="alignment in vm.alignments">
                        <td md-cell flex="35">{{alignment.entity1}}</td>
                        <td md-cell flex="35">{{alignment.entity2}}</td>
                        <td md-cell flex="10">{{alignment.relation}}</td>
                        <td md-cell flex="20">{{alignment.confidence | number:4}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-virtual-repeat-container>
    </div>
</div>
