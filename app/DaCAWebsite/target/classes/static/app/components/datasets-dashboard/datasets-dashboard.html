<div layout="row" layout-align="center start">
    <div layout="column" flex="75">
        <md-card ng-repeat="dataset in vm.datasets" md-theme="default" flex>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{dataset.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content layout="row">
                <md-card md-theme="dark-blue" flex="40">
                    <md-card-content layout="column">
                        <div>Graphs: {{dataset.numberOfGraphs}}</div>
                        <div>Nodes: {{dataset.numberOfNodes}}</div>
                        <div>Size: {{dataset.size}}</div>
                    </md-card-content>
                </md-card>
                <md-card md-theme="dark-blue" flex="40">
                    <md-card-content layout="column">
                        <div>Triples: {{dataset.numberOfTriples}}</div>
                        <div>Avg. triples / graph: {{dataset.numberOfTriples / dataset.numberOfGraphs | number: 2}}</div>
                        <div>Maximum triples for node: {{dataset.maximumTriples}}</div>
                    </md-card-content>
                </md-card>
                <div flex="20" layout-align="center center">
                    <md-button ng-click="vm.setIndividualDataset(dataset)" aria-label="Open" layout-fill>
                        <i class="material-icons">play_arrow</i>
                    </md-button>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
