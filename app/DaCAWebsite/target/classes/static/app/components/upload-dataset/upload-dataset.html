<div layout="row" layout-align="center start">
    <div layout="column" flex="50">
        <md-card md-theme="default" flex>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Upload dataset</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <form name="projectForm">
                    <md-input-container class="md-block">
                        <label for="dataset_name">Dataset Name</label>
                        <input md-maxlength="30" name="dataset_name" required ng-model="vm.datasetName">
                    </md-input-container>
                    <div layout="row">
                        <md-input-container flex="70">
                            <label for="file_url">File URL</label>
                            <input md-maxlength="255" name="file_url" ng-model="vm.fileUrl">
                        </md-input-container>
                        <md-input-container flex="30">
                            <input class="ng-hide" id="input-file-id" type="file" mg-model="filePath"/>
                            <label for="input-file-id" class="md-button md-raised">Dataset File</label>
                        </md-input-container>
                    </div>
                </form>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary md-raised" ng-click="vm.addDataset()">
                    Upload
                </md-button>
                <md-button class="md-warn md-raised" ng-click="vm.clearDataset()">
                    Clear
                </md-button>
            </md-card-actions>
      </md-card>

      <md-card ng-repeat="dataset in vm.datasetsInProgress" md-theme="default" flex>
          <md-card-title>
              <md-card-title-text>
                  <span class="md-headline">{{dataset.name}}</span>
              </md-card-title-text>
          </md-card-title>
          <md-card-content>
              <md-progress-linear md-mode="determinate" value="{{dataset.progress}}"></md-progress-linear>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
              <md-button class="md-warn md-raised" ng-click="vm.removeDatasetInProgress(dataset)">
                  Cancel
              </md-button>
          </md-card-actions>
      </md-card>
  </div>
</div>
